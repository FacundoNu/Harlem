</head>

<body>
    <header class="headerNav">
        <div class="nav1">
            <ul class="menu">
                <li class="menuItems"><a href="index.html">INICIO</a></li>

                <li class="menuItems"><a href="burgers.html">BURGERS</a></li>
            </ul>
        </div>

        <div class="logo">
            <a href="index.html"><img src="img/logoharlem.png" alt="Logo Harlem" class="imagenLogo"></a>
        </div>

        <div class="nav2">
            <ul class="menu">
                <li class="menuItems"><a href="promos.html">PROMOS</a></li>
                <li class="menuItems"><a href="pedionline.html">PEDÍ ONLINE</a></li>
                <li class="menuItems"><a href="contactoboot.html">CONTACTO</a></li>
            </ul>
        </div>
    </header>

    <main class="contenidoFormulario">
        <div class="tituloFormulario">
            <h1>¡Pedí acá que nosotros lo llevamos!</h1>
        </div>
        <div class="col-lg-3.5 col-lg-5 col-lg-3.5 formulario formularioStyle">
            <form action="#">
                <div class="form-group">
                  <label for="datos">Nombre y apellido:</label>
                  <input type="text" class="form-control" id="text" placeholder="Ingresa tus datos:" name="datos">
                </div>
                <div class="form-group">
                    <label for="dirección">Dirección:</label>
                    <input type="text" class="form-control" id="text" placeholder="Ingrese correo electrónico" name="dirección">
                </div>
                <div class="form-group">
                    <label for="pedido">¿Qué desea pedir?:</label>
                    <select class="form-select" aria-label="Default select example" id="pedido">
                        <option value="1">Stacker</option>
                        <option value="2">Sweet</option>
                        <option value="3">Classic</option>
                        <option value="4">Promo 50% Stacker</option>
                        <option value="5">Promo 2x1 Classic</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="texto">Déjanos aquí abajo algún detalle que quieras agregar/quitar: </label>
                    <textarea class="form-control" rows="5" id="texto"></textarea>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="efectivo" id="efectivo" checked>
                        <label class="form-check-label" for="efectivo">Efectivo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tarjetas" id="tarjetas">
                        <label class="form-check-label" for="tarjetas">Crédito/Débito</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bitcoin" id="bitcoin">
                        <label class="form-check-label" for="bitcoin">Bitcoin</label>
                    </div>
                </div>
                <div class="form-group">
                    <input class="btn btn-dark" type="reset" value="Reset">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-dark">Enviar</button>
                </div>
              </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footerIzq">
            <ul class="menuFooter">
                <li><a href="nosotros.html">Sobre nosotros</a></li>

                <li><a href="contactoboot.html">Contactanos</a></li>
            </ul>

        </div>

        <div class="footerCentro">
            <a href="index.html"><img src="img/logoharlem.png" alt="Logo Harlem" class="imagenLogo"></a>

                <li><a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a></li>
            </ul>
        </div>
    </footer>

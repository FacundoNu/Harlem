    <main class="contenidoFormulario">
        <div class="tituloFormulario">
            <h1 class="display-4">Contacta con nosotros</h1>
        </div>
        <div class="col-lg-3.5 col-lg-5 col-lg-3.5 formulario formularioStyle">
            <form action="#">
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" class="form-control" id="text" placeholder="Ingresa tu nombre:" name="nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese correo electrónico" name="email">
                </div>
                <div class="form-group">
                    <label for="asunto">Asunto:</label>
                    <select class="form-select" aria-label="Default select example" id="asunto">
                        <option value="1">Consulta/Queja</option>
                        <option value="2">Trabajá con nosotros</option>
                        <option value="3">Establecer franquicia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="texto">Dejanos un mensaje: </label>
                    <textarea class="form-control" rows="5" id="texto"></textarea>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-dark">Enviar</button>
                </div>
              </form>
        </div>

            <div class="stackerSub">

            </div>

                <img src="img/stacker.jpg" alt="Hamburguesa Stacker" class="imagenesBurgers">

                    <ul class="animate__animated animate__fadeIn">

                    </ul>

        </div>
        



        <div class="classic paddingBurg">

                    <ul class="animate__animated animate__fadeIn">
                        <li>Pan de papa</li>
                        <li>Medallón 120g</li>
                        <li>Queso</li>
                        <li>Huevo</li>
                        <li>Lechuga</li>
                        <li>Tomate</li>
                    </ul>
                </figcaption>
            </figure>
        </div>
        



        <div class="sweet paddingBurg">
            <div class="sweetSub">
                <h3 class="subtituloBurger">Sweet</h3>
            </div>

                    <ul class="animate__animated animate__fadeIn">
                        <li>Pan de papa</li>
                        <li>Doble medallón 120g</li>

                        <li>Doble cheddar</li>
